{% extends "base.html" %}
{% block CSS %}
<link rel='stylesheet' href='/css/storeLayout.css'>
<link rel='stylesheet' href='http://code.jquery.com/ui/1.10.4/themes/redmond/jquery-ui.css'>
{% endblock %}

{% block CONTENT %}
<div id='wrapper' class='container'> 
	<div id='content'>
		<h1>Store Layout</h1>
		<p>Here you can set up the layout of your store.</p>
			
			<div id='container'>
				<div id='mainLeft'>
					<div id='control'>
						<h2>Create your layout</h2>
					</div>
					<div id='parentAccordion'></div>
					<button type='button' id='addShelf' class='btn btn-primary'>+ Shelf</button>
					<button type='button' id='addSection' class='btn btn-primary'>+ Section</button>
				</div>

				<div id='mainRight'>
					<div id='view'>
						<h2>Visualize your layout</h2>
						<div id='d3'></div>
					</div>
				</div>

				<div class='accordion'> <!--rename to accordionTemplate -->
					<h3 class='accordion-title'></h3>
					<div class='accordion-content'></div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- endMain -->
<!-- endContainer -->
<!-- endContent -->
<!-- endWrapper -->
{% endblock %}

{% block SCRIPTS %}
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js'></script>
<script type='text/javascript' src='http://code.jquery.com/ui/1.10.4/jquery-ui.min.js'></script>
<script type='text/javascript' src='http://www.appelsiini.net/download/jquery.jeditable.mini.js'></script>
<script type='text/javascript' src='/js/storeLayout.js'></script>
{% endblock %}
